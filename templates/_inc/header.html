{% load static %}

<header>
    <div class="header__section">
        <div class="header__item">
            <a class="logo-icon" href="{% url 'main:index' %}">
                <img class="logo-icon" src="{% static '/main/icon/django.svg' %}"/>
            </a>
        </div>
        <a class="header__item header__item-text" href="{% url 'main:sex' 'man' %}">Мужская</a>
        <a class="header__item header__item-text" href="{% url 'main:sex' 'woman' %}">Женская</a>
    </div>
    {% if user.is_staff %}
        <div class="header__section">
            <a class="header__item header__item-text" href="/admin/">Войти в админку</a>
        </div>
    {% endif %}
    <div class="header__section">
        {% if user.is_authenticated %}
            <a href="{% url 'cart:cart' %}">
                <img class="cart-icon" src="{% static '/main/icon/bin.svg' %}"/>
            </a>
            <p class="header__item header__item-text">{{ request.user.email }}</p>
            <a href="{% url 'account:logout' %}" class="header__item header__item-text">Выйти</a>
        {% else %}
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="{% static '/main/icon/email.svg' %}"/>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                    <li><a class="header__item header__item-text" href="{% url 'account:login' %}">Вход</a></li>
                                    <li><a class="header__item header__item-text" href="{% url 'account:signup' %}">Регистрация</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="header__item">
                <a href="{% url 'cart:cart' %}" class="cart-icon">
                    <img src="{% static '/main/icon/bin.svg' %}"/>
                </a>
            </div>
        {% endif %}
    </div>
</header>
