{% extends 'account/base-account-form.html' %}
{% block account-form %}
    <div class="form-title">
        <p>Войти</p>
    </div>
    <form action="{% url 'account:login' %}{% if next %}?next={{ next }}{% endif %}" method="post">
        {% csrf_token %}
        <div class="field">
            <label for="email" class="field__label">Email</label>
            <input name="email" required type="email" id="email" class="field__input" value="{{ email }}">
        </div>
        <div class="field">
            <label for="password" class="field__label">Пароль</label>
            <input name="password" required type="password" id="password" class="field__input">
        </div>
        {% if errors %}
            <div class="field">
                {% for error in errors %}
                    <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <input class="form-submit-btn btn btn-secondary" style="border: none" type="submit" value="Войти">
    </form>
{% endblock %}
